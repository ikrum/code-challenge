<div class="container">
  <h1>Task Manager</h1>

  <div class="row" class="top-header">
    <div class="col-md-4">
      <div class="form-group">
        <label for="usr">Add project</label>
        <input type="text" ng-model="newProject" ng-enter="addProject()" class="form-control" id="usr" placeholder="Type project name and hit ENTER">
      </div>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="col-md-4"></div>
      <div class="col-md-4 total-outer-box">
        <h3>Total</h3>
        <div class="total-box">
          <h4>{{models.lists.todo.length+models.lists.inProgress.length+models.lists.done.length}}</h4>
          <span>Projects</span>
        </div>
      </div>
  </div>
</div>
  <div class="simpleDemo row">
      <div class="col-md-12">
          <div class="row">
              <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
                  <div class="panel panel-info">
                      <div class="panel-heading column-heading">
                          <div class="col-md-8">
                            <h3 class="panel-title">{{getHeading(listName)}}</h3>
                          </div>
                          <div class="col-md-4 total-box">
                            <h4>{{models.lists[listName].length}}</h4>
                            <span>Projects</span>
                          </div>
                      </div>
                      <div class="panel-body">
                        <ul dnd-list="list">
                            <li ng-repeat="item in list"
                                dnd-draggable="item"
                                dnd-moved="list.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = item"
                                ng-class="{'selected': models.selected === item}"
                                >
                                {{item.label}}
                            </li>
                        </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
